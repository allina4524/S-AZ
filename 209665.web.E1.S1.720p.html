    <script>
        var el = document.getElementById('player');
        window.webtor = window.webtor || [];
        window.webtor.push({
            id: 'player',
            // baseUrl: 'https://webtor.io',
            // baseUrl: 'http://192.168.0.100:4000',
            magnet: 'magnet:?xt=urn:btih:fa58b1603e63d101ce5ffd4d3f4322fcbb0351d1&dn=I.Am.Groot.S01.720p.DSNP.WEBRip.DDP5.1.x264-KOGi%5Brartv%5D&tr=http%3A%2F%2Ftracker.trackerfix.com%3A80%2Fannounce&tr=udp%3A%2F%2F9.rarbg.me%3A2970%2Fannounce&tr=udp%3A%2F%2F9.rarbg.to%3A2820%2Fannounce&tr=udp%3A%2F%2Ftracker.fatkhoala.org%3A13740%2Fannounce&tr=udp%3A%2F%2Ftracker.slowcheetah.org%3A14750%2Fannounce',
            path:'I.Am.Groot.S01.720p.DSNP.WEBRip.DDP5.1.x264-KOGi[rartv]/I.Am.Groot.S01E01.720p.WEB.h264-KOGi.mkv',
            title: 'I.Am.Groot.S01.E1.720p.DSNP.WEBRip.DDP5',
            poster: 'https://m.media-amazon.com/images/M/MV5BNTAyY2ViNTMtM2UxNS00YzFiLWI3NDAtZDViZmJiNWU1ODU5XkEyXkFqcGdeQXVyODIyOTEyMzY@._V1_FMjpg_UX1000_.jpg',
            subtitles: [
                {
                    srclang: 'AR',

                     default: true,

            ],

                      lang: 'en',
            i18n: {
                en: {
                    common: {
                        "prepare to play": "إنتظر قليلا",

                    stat: {
                        "seeding": "إرسال",

                    },
                },
            },




            width: '100%',
            height: '100%',
            features: {
                autoSubtitles: true,
                continue:      false,
                // title:       false,
                // p2pProgress: false,
                // subtitles:   false,
                settings:      false,
                // fullscreen:  false,
                // playpause:   false,
                // currentTime: false,
                // timeline:    false,
                // duration:    false,
                // volume:      false,
                // chromecast:  false,
            },
            on: function(e) {
                if (e.name == window.webtor.TORRENT_FETCHED) {
                    console.log('Torrent fetched!', e.data.files);

                    var p = e.player;
                    var files = document.getElementById('files');
                    for (const f of e.data.files) {
                        if (!f.name.endsWith('.mp4')) continue;
                        var a = document.createElement('a');
                        a.setAttribute('href', f.path);
                        a.innerText = f.name;
                        files.appendChild(a);
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            p.open(e.target.getAttribute('href'));
                            return false;
                        });
                    }
                }
                if (e.name == window.webtor.TORRENT_ERROR) {
                    console.log('Torrent error!')
                }
                if (e.name == window.webtor.INITED) {
                    var p = e.player;
                    document.getElementById('play').addEventListener('click', function(ev) {
                        p.play();
                    });
                    document.getElementById('pause').addEventListener('click', function(ev) {
                        p.pause();
                    });
                    document.getElementById('moveto1min').addEventListener('click', function(ev) {
                        p.setPosition(60);
                    });
                    document.getElementById('movetostart').addEventListener('click', function(ev) {
                        p.setPosition(0);
                    });
                }
                if (e.name == window.webtor.PLAYER_STATUS) {
                    document.getElementById('player-status').innerHTML = e.data;
                }
                if (e.name == window.webtor.OPEN) {
                    console.log(e.data);
                }
                if (e.name == window.webtor.CURRENT_TIME) {
                    document.getElementById('current-time').innerHTML = parseInt(e.data);
                }
                if (e.name == window.webtor.DURATION) {
                    document.getElementById('duration').innerHTML = parseInt(e.data);
                }
                if (e.name == window.webtor.OPEN_SUBTITLES) {
                    console.log(e.data);
                }
            },
        });
    </script>
